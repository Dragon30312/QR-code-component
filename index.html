<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./output.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>

</head>
<body class="bg-slate-300 flex justify-center items-center w-screen h-screen drop-shadow-(0 0 25px rgb(0,0,0,4.77)">

<div class="bg-white rounded-[20px] p-[16px] pb-[40px] shadow-sm">
    <img class="rounded-[20px] mb-[24px] w-[288px] h-[288px]" src="/images/image-qr-code.png" alt="">

    <div class="flex flex-col px-[16px] gap-[16px] w-[288px]">
    <p class="text-[22px]/[120%] tracking-[0px] font-bold text-center text-slate-900 " style="font-family: 'Outfit', sans-serif;">
    Improve your front-end skills by building projects
    </p>
    <p class="text-[15px]/[140%] tracking-[0.2px] text-center text-slate-500" style="font-family: 'Outfit', sans-serif;">
    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
    </div>


</div>
<div class="absolute bottom-4 text-slate-900">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="italic" href="#">Jakub Mazurek</a>.
</div>
</body>
</html>
